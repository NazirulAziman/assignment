	<!DOCTYPE html>
	<html>
	<head>
		<title>FormalPage</title>
	</head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<!-- ------------------------css internal style here-------------------------- -->
	<style type="text/css">


		/*--------------------=------------side here-------------------------------*/
		.side{
			background-image: url("images/nav.jpg");
			flex: 20%;
		}

		.enterKey{
			width: 250px; height: 300px;
			display: block;
			margin-top: 20px; margin-left: auto; margin-right: auto;
		}

		.enterKey input, button, select{
			margin-top: 10px; margin-left: auto; margin-right: auto;
			display: block;
		}

		.greetingsList{
			width: 300px; height: 210px;
			display: block;
			margin-top: 10px; margin-left: auto; margin-right: auto;
			text-align: center;
		}

		.greetingsList h3{
			font-size: 1.5em;
		}

		#saveBtn:hover{
			color: darkgreen;
			background-color: lightgreen;
			border-radius: 10px;
		}

		#loadBtn:hover{
			color: darkblue;
			background-color: cyan;
			border-radius: 10px;
		}

		#clearBtn:hover{
			color: yellow;
			background-color: red;
			border-radius: 10px;
		}

		#greetOne:hover, #greetTwo:hover, 
		#greetThree:hover, #greetFour:hover, #greetFive:hover{
			background-color: #1F201F;
			border-radius: 20px;
			color: yellow;
		}

		.selection{
			width: 280px; height: 220px;
			margin-top: 20px; margin-left: auto; margin-right: auto;
			text-align: center;
			border: 2px dashed;
		}

		.selection h3{
			font-size: 1.3em;
		}

		.selection img{
			display: inline-block;
			margin-left: 5px;
			width: 100px; height: 140px;
		}

		.selection img:hover{
			border: 2px dashed blue;
		}

		#btn{
			margin-top: 10px; margin-left: auto; margin-right: auto;
			display: block;
		}


		/*-----------------------------------main here--------------------------------*/
		.main{
			height: 90vh;
			flex: 80%;
		}

		.edit_box1{
			width: 600px; height: 700px;
			background-color: white;
			background-size: 100% 100%;
			margin-top: 50px; margin-left: auto; margin-right: auto; margin-bottom: auto;
			display: block;
			border: 1px solid black;
			text-align: center;
			vertical-align: center;
		}

		.edit_box1 h3{
			font-size: 1em;
			font-family: sans-serif;
		}

		.names{
			margin-left: auto; margin-right: auto;
			display: block;
			width: 340px; border: none;
			font-size: 1.2em;
		}

		.names[placeholder]:empty:before, .edit_box1 h2[placeholder]:empty:before{
			content: attr(placeholder);
			color: #555;
		}

		#greetings_result{
			margin-top: 100px;
		}

		#e1{
			font-size: 2em;
			font-family: tahoma;
		}


		/*-----------------------------for media here--------------------------------*/
		@media screen and (max-width:600px){

		/*-------------------------------main--------------------------------*/
			.main{
				margin-bottom: 60px;
			}

			.edit_box1{
				background-size: 100% 100%;
				width: 380px; height: 500px;
				margin-bottom: 70px;
				font-size: 0.8em;
			}

			.edit_box1 h1, h2{
				font-size: 1.2em;
			}

			#greetings_result{
				margin-top: 40px;
			}

		/*----------------------------side--------------------------------*/
			.greetingsList{
				height: 230px;
			}

			.greetingsList h3{
				font-size: 1.2em;
			}

			.enterKey{
				width: 500px; height: 200px;
				margin-left: auto; margin-right: auto;
				display: block;
			}

			.enterKey input, button, select{
				width: 170px;
				margin-left: 10px;
				display: inline-block;
			}

			#e1{
			font-size: 1.2em;
			}

			.selection{
				margin-top: 10px;
			}
		}

	</style>
	<body>
	<!-- -------------------------header here--------------------------- -->
	<header>
		<img src="images/lg.png">
		<a href="index.html">Home</a>
		<a href="custom.html">Customization</a>
		<a href="gallery.html">Gallery</a>
		<a href="about_us.html">About us</a>
	</header>


	<div class="wrap">
		
		<!-----------------------------side here--------------------------------->
		<div class="side">

			<div class="greetingsList">
				<h3>Click on greetings list below to insert on preview cards</h3>
				<div id="greetOne" class="gList"style="margin-top:10px;">السَّلاَمُ عَلَيْكُمْ وَرَحْمَةُ اللهِ وَبَرَكَاتُهُ</div>
				<div id="greetTwo" class="gList"style="margin-top:10px;">Salam Sejahtera!</div>
				<div id="greetThree" class="gList"style="margin-top:10px;">Hello!</div>
				<div id="greetFour" class="gList"style="margin-top:10px;">Greetings!</div>
				<div id="greetFive" class="gList"style="margin-top:10px;">Good day!</div>
			</div>

			<div class="selection">
				<h3>Choose your background:</h3>
				<img src="images/v5.png" id="styleOne">
				<img src="images/v6.jpg" id="styleTwo">
			</div>

			<!-------------------------------------font family here-------------------------------------->
			<select onchange="fontFamily(this.value)" id="btn">
				<option value="0">Choose Font Style</option>
				<option value="1">Arial</option>
				<option value="2">Tahoma</option>
				<option value="3">Helvetica</option>
				<option value="4">Times New Roman</option>
				<option value="5">Calibri</option>
			</select>

			<div class="enterKey">
				<input type="text" placeholder="Enter recipient's name" id="name">
				<input type="text" placeholder="Enter name of the event" id="event">
				<input type="text" placeholder="Enter address" id="place">
				<input type="date" placeholder="Enter date" id="date">
				<br>
				<input type="time" placeholder="Enter date" id="time">
				<input type="text" placeholder="Enter hosted by names" id="host">

				<button onclick="saveContent()" id="saveBtn">Save as favourite content</button>
				<button onclick="loadContent()" id="loadBtn">Load favourite content</button>
				<button onclick="clearContent()" id="clearBtn">Clear favourite content</button>
			</div>

		</div>


		<!-- ----------------------------------main here------------------------------>
		<div class="main">
			<!------------------------------preview card here------------------------------->
			<div class="edit_box1" id="box">
				<h2 id="greetings_result" style="text-align: center;" placeholder="Choose greetings on the list"></h2>
				<div class="names" id="n1" style="text-align: center; margin-top: 50px;" placeholder="Enter recipient's name"></div>
				<h3>Your Invited for:</h3>
				<h1 class="names" id="e1" style="text-align: center; margin-top: 30px;" placeholder="Enter event name"></h1>
				<h3 style="text-align: center; margin-top: 70px;">Hosted by:</h3>
				<div class="names" id="h1" style="text-align: center; margin-top: 20px;" placeholder="Enter host names"></div>
				<div class="names" id="d1" style="text-align: center; margin-top: 60px;" placeholder="Enter date"></div>
				<div class="names" id="t1" style="text-align: center; margin-top: 10px;" placeholder="Enter time"></div>
				<div class="names" id="p1" style="text-align: center; margin-top: 10px;" placeholder="place"></div>
			</div>

		</div>

	</div>


	<!-----------------------------footer here---------------------------->

	<footer>
		<h3>@copyright 2021</h3>
	</footer>
	</body>

	<!-- -----------------------------javascript here-------------------------- -->
	<script type="text/javascript">
		
	// --------------------------------change template------------------------------
		styleOne.addEventListener("click",letter =>{document.getElementById("box").style.backgroundImage = "url(images/v5.png)";})
		styleTwo.addEventListener("click",letter =>{document.getElementById("box").style.backgroundImage = "url(images/v6.jpg)";})


	// ------------------------local storage----------------------------
		var n = document.getElementById("name");
		var e = document.getElementById("event");
		var p = document.getElementById("place");
		var d = document.getElementById("date");
		var t = document.getElementById("time");
		var h = document.getElementById("host");
		var g = document.querySelector('.gList');

		var display_n = document.getElementById("n1");
		var display_e = document.getElementById("e1");
		var display_p = document.getElementById("p1")
		var display_d = document.getElementById("d1");
		var display_t = document.getElementById("t1");
		var display_h = document.getElementById("h1");

		n.addEventListener('input', letter =>{display_n.textContent = letter.target.value;})
		e.addEventListener('input', letter =>{display_e.textContent = letter.target.value;})
		p.addEventListener('input', letter =>{display_p.textContent = letter.target.value;})
		d.addEventListener('input', letter =>{display_d.textContent = letter.target.value;})
		t.addEventListener('input', letter =>{display_t.textContent = letter.target.value;})
		h.addEventListener('input', letter =>{display_h.textContent = letter.target.value;})

	//------------------------Change font family---------------------
	function fontFamily(value){
		if(value==1){
			document.getElementById("box").style.fontFamily = "Arial";
		}
		else if(value==2){
			document.getElementById("box").style.fontFamily = "Tahoma";
		}
		else if(value==3){
			document.getElementById("box").style.fontFamily = "Helvetica";
		}
		else if(value==4){
			document.getElementById("box").style.fontFamily = "Times";
		}
		else if(value==5){
			document.getElementById("box").style.fontFamily = "Calibri";
		}
	}

	//-----------------------------------save function--------------------------------------
	function saveContent() {
		localStorage.setItem("name", n.value);
		localStorage.setItem("event", e.value);
		localStorage.setItem("place", p.value);
		localStorage.setItem("date", d.value);
		localStorage.setItem("time", t.value);
		localStorage.setItem("place", p.value);
		localStorage.setItem("host", h.value);

	}

	//-----------------------------------load function--------------------------------------
	function loadContent() {
		n.value = localStorage.getItem("name");
		e.value = localStorage.getItem("event");
		p.value = localStorage.getItem("place");
		d.value = localStorage.getItem("date");
		t.value = localStorage.getItem("time");
		h.value = localStorage.getItem("host");


		// --------------------automatically load to cards--------------------------
		n1.innerHTML = localStorage.getItem("name");
		e1.innerHTML = localStorage.getItem("event");
		a1.innerHTML = localStorage.getItem("address");
		d1.innerHTML = localStorage.getItem("date");
		t1.innerHTML = localStorage.getItem("time");
		h1.innerHTML = localStorage.getItem("host");
	}

	//--------------------------------clear content----------------------------------
	function clearContent(){
		window.location.reload();
	}

	// ---------------------------------greetings list here------------------------------------
		greetOne.addEventListener("click", letter => {document.getElementById("greetings_result").innerHTML = "السَّلاَمُ عَلَيْكُمْ وَرَحْمَةُ اللهِ وَبَرَكَاتُهُ";})
		greetTwo.addEventListener("click", letter => {document.getElementById("greetings_result").innerHTML = "Salam Sejahtera!";})
		greetThree.addEventListener("click", letter => {document.getElementById("greetings_result").innerHTML = "Hello!";})
		greetFour.addEventListener("click", letter => {document.getElementById("greetings_result").innerHTML = "Greetings!";})
		greetFive.addEventListener("click", letter => {document.getElementById("greetings_result").innerHTML = "Good Day!";})

	</script>

	</html>
