<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style type="text/css">
	/*------main content for top here ( body )------*/
	.top{
		height: 50vh;
		background-image: url("images/bg.jpg");
		flex: 100%;
	}

	.top h1{
		text-align: center; font-size: 4em;
		margin-top: 80px;
		background: -webkit-linear-gradient(black, #1F201F);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
	}

	.scroll{
		max-width: 300px; max-height: 100px;
		margin-top: 60px; margin-bottom: 60px; margin-left: auto; margin-right: auto;
		border: 2px dashed black; border-radius: 10px;
		text-align: center;
	}

	.scroll a{
		text-decoration: none;
		color: #1F201F; font-size: 2em; 
	}

	.scroll:hover{
		background-color: yellow;
		border: 2px solid yellow;
		color: black;
	}

	/*------main content for mid here ( body )------*/

	.mid{
		width: 100%; height: 90vh;
		background-color: #1F201F;
		display: grid; grid-gap: 2px;
		grid-template-areas: 
		'one two three';
	}

	.box_one, .box_two, .box_three{
		width: 520px; height: 500px;
		border: 2px solid yellow; border-radius: 10px;
		margin-top: 200px; margin-left: 60px;
		text-align: center;
	}

	.pic_one, .pic_two{
		width: 240px; height: 350px;
		margin-top: 40px;
		padding: 10px;
		transition: transform 0.3s ease-out;
	}

	.pic_one:hover{
		transform: rotate(-5deg);
	}

	.pic_two:hover{
		transform: rotate(5deg);
	}

	.cards{
		text-decoration: none;
		color: white; font-weight: bold; font-size: 2.5em;
		margin-top: 20px;
		display: block;
	}

	.cards:hover{
		background-color: yellow;
		color: black;
	}

	/*------main content for bottom here ( body )------*/

	.bottom{
		height: 80vh;
		/*background-image: url("images/bg.jpg");
		background-repeat: no-repeat;*/
		display: grid;
		grid-template-areas: 
		"t_one t_two t_three t_four";
	}

	.tuto{
		width: 400px; height: 500px;
		border: 2px dashed black; border-radius: 10px;
		display: block;
		margin-top: 100px; margin-left: auto; margin-right: auto;
	}

	/*-------@media screen for mobile platform here-----*/

	@media screen and (max-width: 600px){

		.top h1{
			margin-top: 40px;
			font-size: 1.8em;
		}

		.scroll a{
			margin-bottom: 10px;
		}

		.mid{
			height: 150vh;
			grid-template-areas: 
			"one"
			"two"
			"three";
		}

		.box_one, .box_two, .box_three{
			width: 400px; height: 320px;
			margin-top: 40px; margin-left: auto; margin-right: auto;
			display: block;
		}

		.pic_one, .pic_two{
			width: 150px; height: 200px;
		}

		.cards{
			font-size: 1.8em;
		}

		.bottom{
			height: 180vh;
			grid-template-areas: 
			"t_one" 
			"t_two"
			"t_three" 
			"t_four";
		}

		.tuto{
			width: 360px; height: 200px;
			margin-top: 60px; margin-left: auto; margin-right: auto;
			display: block;
		}

	}
</style>
<body>

	<a href="index.html">Home</a>
	<a href="custom.html">Customization</a>
	<a href="#">Gallery</a>
	<a href="about_us.html">About us</a>
</header>
<div class="wrap">

	<div class="top">

		<br>

	<!------------------------------mid box here----------------------------->
		<div class="mid">

			<!-----------------box left here---------------->
			<div class="box_one" style="grid-area:one">
				<img src="images/f1.PNG" class="pic_one">
				<img src="images/f2.PNG" class="pic_two">
				<a href="formalCard.html" class="cards">Formal Cards</a>
			</div>

			<!-----------------box middle here-------------->
			<div class="box_two" style="grid-area:two">
				<img src="images/card1.jpg" class="pic_one">
				<img src="images/card2.jpg" class="pic_two">
				<a href="informalCard.html" class="cards">Informal Cards</a>
			</div>

			<!-----------------box right here--------------->
			<div class="box_three" style="grid-area:three">
				<img src="images/card1.jpg" class="pic_one">

			</div>
		</div>

		<div class="bottom" id="scroll">

			<div class="tuto" style="grid-area:t_one">

			<div class="tuto" style="grid-area:t_two">

			<div class="tuto" style="grid-area:t_three">

			<div class="tuto" style="grid-area:t_four">
