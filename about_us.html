<style type="text/css">
	.wraps{
		display: grid;
		grid-template-areas: 
		"one two";
	}

	.forContent{
		width: 1350px; height: 500px;
		display: block;
		font-size: 2em;
		margin-top: 50px; margin-left: auto; margin-right: auto;
	}

	.forContent h1{
		font-size: 3em;
	}

	.forImages img{
		max-width: 400px;
	}

	.forImages{
		text-align: center;
		margin-left: auto; margin-right: auto;
		display: block;
	}

	.box{
		width: 300px; height: 400px;
		border:1px solid;
	}

	@media screen and (max-width: 600px){
		.wraps{
			grid-template-areas: 
			"one" 
			"two";
		}

		.forContent{
			width: 400px; height: 600px;
			font-size: 1.1em;
			margin-top: 40px;
			text-align: center;
			order:1;
		}

		.forImages{
			height: 90vh;
			order:2;
		}

		.forImages img{
			max-width: 200px;
		}

		.box{
			height: 350px;
		}
		.box textarea{
			height: 100px;
		}
	}
</style>
