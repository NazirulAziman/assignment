<style type="text/css">

	#bigBox{
		margin-top: 20px; margin-left: 50px;
		display:grid;
		grid-gap:20px;
		grid-template-areas: 
		"itemOne itemTwo itemThree itemFour"
		"itemFive itemSix itemSeven itemSeven";
	}

	div{
		width: 340px; height: 380px;
		border: 1px solid black;
	}

	.picSize{
		background-size: 100% 100%;
		transition: transform 5s ease-out;
	}

	.picSize:hover{
		transform: rotate(10deg);
	}

</style>

<body>
<header>
	<img src="images/lg.png">
	<a href="index.html">Home</a>
	<a href="custom.html">Customization</a>
	<a href="gallery.html">Gallery</a>
	<a href="about_us.html">About us</a>
</header>

<div id="bigBox">
	<div style="grid-area:itemOne; background-image: url(images/f1.PNG);" class="picSize"></div>
	<div style="grid-area:itemTwo; background-image: url(images/f1.PNG);" class="picSize"></div>
	<div style="grid-area:itemThree; background-image: url(images/f1.PNG);" class="picSize"></div>
	<div style="grid-area:itemFour; background-image: url(images/f1.PNG);" class="picSize"></div>
	<div style="grid-area:itemFive; background-image: url(images/f1.PNG);" class="picSize"></div>
	<div style="grid-area:itemSix; background-image: url(images/f1.PNG);" class="picSize"></div>
	<div style="grid-area:itemSeven; background-image: url(images/f1.PNG);" class="picSize"></div>
</div>
