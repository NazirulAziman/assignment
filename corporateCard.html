<!DOCTYPE html>
<html>
<head>
	<title>CorporatePage</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<!-- ------------------------css internal style here-------------------------- -->
	<style type="text/css">


		/*--------------------=------------side here-------------------------------*/
		.side{
			background-image: url("images/nav.jpg");
			flex: 30%;
		}

		.side h2{
			text-align: center; color: black;
			padding-top: 10px; padding-bottom: 10px;
		}

		.enterKey{
			width: 400px; height: 240px;
			display: block;
			margin-top: 20px; margin-left: auto; margin-right: auto;
		}

		.enterKey input, button,textarea{
			margin-top: 10px; margin-left: auto; margin-right: auto;
			display: block;
		}

		.logoList{
			width: 300px; height: 200px;
			border: 2px dashed black; border-radius: 10px;
			margin-top: 30px; margin-left: auto; margin-right: auto;
			display: block;
		}
		.picLogo{
			width: 130px; height: 80px;
			margin-left:10px;
			display: inline-block;
		}

		.picLogo:hover{
			border: 2px dashed blue;
		}

		.selection{
			width: 280px; height: 220px;
			margin-top: 20px; margin-left: auto; margin-right: auto;
			text-align: center;
			border: 2px dashed;
		}

		.selection h3{
			font-size: 1.3em;
		}

		.selection img{
			display: inline-block;
			margin-left: 5px;
			width: 100px; height: 140px;
		}

		.selection img:hover{
			border: 2px dashed blue;
		}

		#saveBtn:hover{
			color: darkgreen;
			background-color: lightgreen;
			border-radius: 10px;
		}

		#loadBtn:hover{
			color: darkblue;
			background-color: cyan;
			border-radius: 10px;
		}

		#clearBtn:hover{
			color: yellow;
			background-color: red;
			border-radius: 10px;
		}

		#btn{
			margin-top: 10px; margin-left: auto; margin-right: auto;
			display: block;
		}


		/*-----------------------------------main here--------------------------------*/
		.main{
			height: 90vh;
			flex: 80%;
		}

		.edit_box{
			width: 600px; height: 700px;
			background-color: white; 
			background-size: 100% 100%;
			margin-top: 50px; margin-left: auto; margin-right: auto;
			display: block;
			border: 1px solid black;
			text-align: center;
		}

		.edit_box h2{
			margin-top: 10px; margin-left: auto; margin-right: auto;
			display: block;
			font-size: 1.2em;
		}

		.edit_box textarea{
			width: 100px;
		}

		.logo_box{
			width: 150px; height: 85px;
			margin-top: 60px; margin-left: auto; margin-right: auto;
			display: block; z-index: 1;
		}

		.logo_box:hover{
			border: 1px dotted black;
		}

		.names{
			margin-left: auto; margin-right: auto;
			display: block;
			width: 340px; border: none;
			font-size: 1.2em;
		}

		.names[placeholder]:empty:before{
			content: attr(placeholder);
			color: #555;
		}
		.selectList{
			margin-top: 20px; margin-left:auto; margin-right: auto;
			display: block;
		}
		#e1{
			margin-top: 10px;
			font-size: 2em;
		}
		#h1, #a1, #d1{
			margin-top: 10px;
		}	


		/*-----------------------------for media here--------------------------------*/
		@media screen and (max-width:600px){
			.main{
				margin-bottom: 60px;
			}

			.logo_box{
				width: 110px; height: 70px;
				background-size: 100% 100%;
				margin-top: 50px;
			}

			.logoList{
				width: 300px; height: 200px;
			}

			.logo{
				max-width: 250px;
				margin-left: auto; margin-right: auto;
				display: block;
			}

			.edit_box{
				background-size: 100% 100%;
				width: 400px; height: 500px;
				margin-bottom: 30px;
			}

			.edit_box h2{
				margin-top: 10px;
				font-size: 0.7em;
			}
			.names{
				width: 200px;
				font-size: 0.9em;
			}

			.picLogo{
				width: 90px; height: 90px;
			}

			.selection{
				margin-top: 10px;
			}

			.logoList{
				display: none;
			}

			.enterKey{
				width: 500px; height: 200px;
				margin-left: auto; margin-right: auto;
				display: block;
			}

			.enterKey input, button, textarea{
				width: 170px;
				margin-left: 10px;
				display: inline-block;
			}


			/*-----------------for preview div-------------*/
			#n1{
				margin-top: 60px;
			}
			#e1{
				width:300px;
				margin-top: 10px;
				font-size: 1.4em;
			}
			#h1, #a1, #d1{
				margin-top: 5px;
			}
		}
	</style>
<body>
<!-- -------------------------header here--------------------------- -->
	<header>
		<img src="images/lg.png">
		<a href="index.html">Home</a>
		<a href="custom.html">Customization</a>
		<a href="gallery.html">Gallery</a>
		<a href="about_us.html">About us</a>
	</header>


	<div class="wrap">
		
		<!-----------------------------side here--------------------------------->
		<div class="side">
			
			<div class="logoList">
				<h2>Choose Logo Here :</h2>
				<img src="images/pb1.png" id="drag1" class="picLogo" draggable="true" ondragstart="drag(event)">
				<img src="images/pb2.png" id="drag2" class="picLogo" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="selection">
				<h3>Choose your background:</h3>
				<img src="images/v1.png" id="styleOne">
				<img src="images/v4.png" id="styleTwo">
			</div>

			<!-------------------------------------font family here-------------------------------------->
			<select onchange="fontFamily(this.value)" id="btn">
				<option value="0">Choose Font Style</option>
				<option value="1">Arial</option>
				<option value="2">Tahoma</option>
				<option value="3">Helvetica</option>
				<option value="4">Times New Roman</option>
				<option value="5">Calibri</option>
			</select>

			<div class="enterKey">
				<input type="text" placeholder="Enter company names" id="party">
				<input type="text" placeholder="Enter name of the event" id="event">
				<textarea placeholder="Enter event description" id="descriptions" rows="5" cos="2"></textarea>
				<input type="text" placeholder="Enter address" id="address">
				<input type="date" placeholder="Enter date" id="date">

				<button onclick="saveContent()" id="saveBtn">Save as favourite content</button>
				<button onclick="loadContent()" id="loadBtn">Load favourite content</button>
				<button onclick="clearContent()" id="clearBtn">Clear favourite content</button>
			</div>
			<br>
		</div>

		


		<!-- ----------------------------------main here------------------------------>
		<div class="main">
			<!------------------------------preview card here------------------------------->
			<div class="edit_box" id="box">
				<div class="logo_box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				<div class="names" id="p1" style="text-align: center; margin-top: 10px;" placeholder="Enter Company names"></div>
				<h2>You're Invited to:</h2>
				<div class="names" id="e1" style="text-align: center;" placeholder="Enter name of the event"></div>
				<div class="names" id="ed1" style="text-align: center; margin-top: 20px;" placeholder="Enter event description"></div>
				<div class="names" id="a1" style="text-align: center; margin-top: 110px;" placeholder="Enter address"></div>
				<div class="names" id="d1" style="text-align: center; margin-top: 30px;" placeholder="Enter date"></div>
			</div>

		</div>

	</div>


	<!-----------------------------footer here---------------------------->

	<footer>
		<h3>@copyright 2021</h3>
	</footer>
</body>

<!-- -----------------------------javascript here-------------------------- -->
	<script type="text/javascript">

		// -------------------------------drag and drop here-----------------------------
		function allowDrop(ev) {
  			ev.preventDefault();
		}

		function drag(ev) {
  			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
  			ev.preventDefault();
  			var data = ev.dataTransfer.getData("text");
  			var isLeft = 'drag1' == data || "drag2" == data;
  			var nodeCopy = document.getElementById(data).cloneNode(true);
  			nodeCopy.id = "img" + ev.target.id;
  			if (!isLeft) {
    		sourceNode = document.getElementById(data);
    		sourceNode.parentNode.removeChild(sourceNode);
  		}
  			ev.target.appendChild(nodeCopy);
  			ev.stopPropagation();
  			return false;
		}

		// --------------------------------change template-------------------------------

		function templateChange(value){
			var background_temp = document.getElementById("box");
			if (value==1) {
				background_temp.style.backgroundImage = "url(images/v2.png)"
			}
			else if(value==2) {
				background_temp.style.backgroundImage = "url(images/v4.png)"
			}
		}

		//------------------------Change font family---------------------
		function fontFamily(value){
			if(value==1){
				document.getElementById("box").style.fontFamily = "Arial";
			}
			else if(value==2){
				document.getElementById("box").style.fontFamily = "Tahoma";
			}
			else if(value==3){
				document.getElementById("box").style.fontFamily = "Helvetica";
			}
			else if(value==4){
				document.getElementById("box").style.fontFamily = "Times";
			}
			else if(value==5){
				document.getElementById("box").style.fontFamily = "Calibri";
			}
		}

		// --------------------------------change template------------------------------
		styleOne.addEventListener("click",letter =>{document.getElementById("box").style.backgroundImage = "url(images/v1.png)";})
		styleTwo.addEventListener("click",letter =>{document.getElementById("box").style.backgroundImage = "url(images/v4.png)";})

		//-----------------------------localstorage save-------------------------------
		var p = document.getElementById("party");
		var e = document.getElementById("event");
		var ed = document.getElementById("descriptions");
		var a = document.getElementById("address");
		var d = document.getElementById("date");

		var display_p = document.getElementById("p1");
		var display_e = document.getElementById("e1");
		var display_ed = document.getElementById("ed1");
		var display_a = document.getElementById("a1");
		var display_d = document.getElementById("d1");

		e.addEventListener('input', letter =>{display_e.textContent = letter.target.value;})
		ed.addEventListener('input', letter =>{display_ed.textContent = letter.target.value;})
		a.addEventListener('input', letter =>{display_a.textContent = letter.target.value;})
		d.addEventListener('input', letter =>{display_d.textContent = letter.target.value;})
		p.addEventListener('input', letter =>{display_p.textContent = letter.target.value;})


		function saveContent(){
		localStorage.setItem("party",display_p.textContent)
		localStorage.setItem("event",display_e.textContent)
		localStorage.setItem("descriptions",display_ed.textContent)
		localStorage.setItem("address",display_a.textContent)
		localStorage.setItem("date",display_d.textContent)
		}

		//-----------------------------------load function--------------------------------------
		function loadContent() {
			p.value = localStorage.getItem("party");
			e.value = localStorage.getItem("event");
			ed.value = localStorage.getItem("descriptions");
			a.value = localStorage.getItem("address");
			d.value = localStorage.getItem("date");

		// --------------------automatically load to cards--------------------------
			p1.innerHTML = localStorage.getItem("party");
			e1.innerHTML = localStorage.getItem("event");
			ed1.innerHTML = localStorage.getItem("descriptions");
			a1.innerHTML = localStorage.getItem("address");
			d1.innerHTML = localStorage.getItem("date");
		}

		//--------------------------------clear content----------------------------------
		function clearContent(){
			window.location.reload();
		}

	</script>

</html>
